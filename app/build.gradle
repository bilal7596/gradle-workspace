plugins {
    id 'buildlogic.java-application-conventions'
}

version = '0.0.1-SNAPSHOT'

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation project(':spring-boot-base')
}

application {
//     Define the main class for the application.
    mainClass = 'io.github.bilal7596.App'
}

def props = new Properties()

file("src/main/resources/application.properties").withInputStream {
    props.load(it)
}

task printEnv {
    doLast {
        println "Environment: ${props['spring.application.name']}"
        if (project.hasProperty("env"))
            println "Args: ${project.getProperty('env')}"
    }
}
